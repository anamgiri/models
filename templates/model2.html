<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model 2</title>
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Roboto Slab', serif;
            color: #333; /* Dark text for contrast */
            background-color: #cfbdbd4a; /* Light background */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('dharara.webp') no-repeat center center fixed; /* Use dharara.webp as the background image */
            background-size: cover;
            opacity: 0.2; /* Light opacity for background image */
            z-index: -1; /* Ensure the image is behind other elements */
        }

        .navbar {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(193, 193, 193, 0.111); /* Semi-transparent white background */
            padding: 15px 30px;
            position: relative;
            z-index: 1;
            border-radius: 15px; /* More rounded corners */
            margin: 20px; /* More space around the navbar */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for navbar */
            transition: background-color 0.3s;
        }

        .nav-content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        .navbar a, .dropbtn {
            color: #333; /* Dark text color */
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            position: relative;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 10px; /* More rounded corners for links */
            font-weight: bold;
            font-size: 1.1em;
        }

        .navbar a::after, .dropbtn::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            margin-top: 5px;
            right: 0;
            background: #333; /* Dark underline */
            transition: width 0.2s ease, background-color 0.2s ease;
        }

        .navbar a:hover::after, .dropdown:hover .dropbtn::after {
            width: 100%;
            left: 0;
            background: #333; /* Dark underline */
        }

        .active::after {
            width: 100%;
            left: 0;
            background: #333; /* Dark underline */
        }

        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: rgba(0, 0, 0, 0.1);
            color: #333;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown .dropbtn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95); /* More transparent white background */
            min-width: 200px; /* Wider dropdown */
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1); /* Soft shadow for dropdown */
            z-index: 1;
            transition: opacity 0.3s, visibility 0.3s, transform 0.3s;
            opacity: 0;
            visibility: hidden;
            border-radius: 10px; /* More rounded corners */
            transform: translateY(10px); /* Slide effect */
        }

        .dropdown-content a {
            color: #333; /* Dark text color */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background-color 0.3s, padding-left 0.3s;
            border-radius: 5px; /* More rounded corners for dropdown links */
        }

        .dropdown-content a:hover {
            background-color: rgba(0, 0, 0, 0.1);
            padding-left: 20px; /* Indentation effect */
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            visibility: visible;
            transform: translateY(0); /* Slide effect */
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh; /* Full height of the viewport */
            width: 100%;
        }

        h1 {
            font-size: 3em;
            color: #333; /* Dark text color */
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            background-color: rgba(255, 255, 255, 0.85); /* Slightly transparent white background */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow for form */
            max-width: 500px;
            width: 100%;
            margin: 20px auto;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 10px;
            display: block;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1em;
        }

        input[type="submit"] {
            background-color: #333;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='model2.css') }}">>
</head>
<body>
    <div class="navbar">
        <div class="nav-content">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('about') }}">About</a>
            <div class="dropdown">
                <button class="dropbtn">Weekly Report 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{{ url_for('week1') }}">Weekly Report 1</a>
                    <a href="{{ url_for('week2') }}">Weekly Report 2</a>
                    <a href="{{ url_for('week3') }}">>Weekly Report 3</a>
                    <a href="{{ url_for('week4') }}">>Weekly Report 4</a>
                    <a href="{{ url_for('week5') }}">Weekly Report 5</a>
                    <a href="{{ url_for('week6') }}">Weekly Report 6</a>
                </div>
            </div> 
            <a href="{{ url_for('team') }}">Team</a>
            <div class="dropdown">
                <button class="dropbtn">Models 
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="{{ url_for('model1') }}">Model 1</a>
                    <a href="{{ url_for('model2') }}">Model 2</a>
                    <a href="{{ url_for('model3') }}">Model 3</a>
                </div>
            </div> 
        </div>
    </div>

    <h1>Fertilizer Recommendation System</h1>
    <form action="{{ url_for('predict_fertilizer') }}" method="post">
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="Temperature"><br><br>
        <label for="humidity">Humidity:</label>
        <input type="text" id="humidity" name="Humidity"><br><br>
        <label for="moisture">Moisture:</label>
        <input type="text" id="moisture" name="Moisture"><br><br>
        <label for="soil_type">Soil Type:</label>
        <input type="text" id="Soil Type" name="soil_type"><br><br>
        <label for="crop_type">Crop Type:</label>
        <input type="text" id="Crop Type" name="crop_type"><br><br>
        <label for="nitrogen">Nitrogen:</label>
        <input type="text" id="Nitrogen" name="Nitrogen"><br><br>
        <label for="potassium">Potassium:</label>
        <input type="text" id="Potassium" name="Potassium"><br><br>
        <label for="phosphorous">Phosphorous:</label>
        <input type="text" id="Phosphorous" name="Phosphorous"><br><br>
        <input type="submit" value="Predict">
    </form>
    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
    
</body>
</html>
